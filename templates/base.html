<!DOCTYPE html>
<html lang=en>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/3844efed10.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script>
      $(function() {
        $('span.logout').hover(function(){
          $('.fa-door-closed').replaceWith("<i class=\"fas fa-door-open\"></i>");
        }, function() {
          $('.fa-door-open').replaceWith("<i class=\"fas fa-door-closed\"></i>");
        });

        $('span.login').hover(function(){
          $('.fa-sign-in-alt').replaceWith("<i class=\"fas fa-sign-out-alt\"></i>");
        }, function() {
          $('.fa-sign-out-alt').replaceWith("<i class=\"fas fa-sign-in-alt\"></i>");
        });
      });
    </script>
  </head>
    <div class="homerow">
      <a class="{{ color }}" href="{{ url_for('index') }}">
        <i class="fas fa-home"></i>&nbsp;&nbsp;Home</a>
      {% if current_user.is_anonymous %}
        <span class="login">
          <a class="{{ color }}" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</a>
        </span>
      {% else %}
        <span class="logout">
          <a class="{{ color }}" href="{{ url_for('logout') }}">
            <i class="fas fa-door-closed"></i>&nbsp;Logout</a>
        </span>
      {% endif %}
    </div>

    <div class="banner {{ color }}">
      <p style="font-style: italic;">{{ info }}</p>
    </div>
    <span style="margin-bottom: 10%"> &nbsp </span>

{% block content %}
{% endblock %}
